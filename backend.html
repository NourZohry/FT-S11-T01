<!doctype html>
<html lang="en">

<head>
  <title>Social Media Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="styles/main.css">

  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <main class="ms-5 mt-3">
    <h1>Social Media Form</h1>

    <form onsubmit="formSubmit()">
        <div class="col-3">
            <label for="username-input" class="form-label">Username</label>
            <input type="text" class="form-control value-input" id="username-input" aria-describedby="emailHelp" required/>
          </div>
          <div class="col-3">
            <label for="number-input" class="form-label">Number</label>
            <input type="number" class="form-control value-input" id="number-input" aria-describedby="emailHelp" required/>
          </div>
          <div class="col-3">
            <label for="text-input" class="form-label">Text</label>
            <input type="text" class="form-control value-input" id="text-input" aria-describedby="emailHelp" required/>
          </div>

          <div class="col-3">
            <label for="text-input" class="form-label">Social Media Platform</label>

          <select type="select" class="form-control value-input" aria-label="Default select example" id="website-input" required>
            <option selected disabled value="">Select ...</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Instagram">Instagram</option>
            <option value="YouTube">YouTube</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-form-button">Submit</button>
      </form>


    
  </main>

  <footer>
    <!-- place footer here -->
  </footer>


  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
    integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="scripts/main.js"></script>
</body>

</html>
