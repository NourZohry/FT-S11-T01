<!doctype html>
<html lang="en">

<head>
    <title>Social Media Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles/main.css">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

</head>

<body>
    <header>
        <div class="container mt-2">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <div class="header-text">
                    <h1>Social Media Dashboard</h1>
                    <h2>Total Followers: <span id="followers-count"></span></h2>
                </div>
                <div class="d-flex flex-row align-items-center gap-2">
                    <h3 class="h5 p-0 m-0">Dark Mode</h3>
                    <div id="theme-switch-wrapper">
                        <input type="checkbox" class="checkbox" id="theme-switch" />
                        <label class="label" for="theme-switch">
                            <div class="ball"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row" id="cards-row">

                <!-- Filled via JS -->

            </div>

            <h2 class="overview-today mt-5">Overview - Today</h2>
            <div class="row mb-5" id="overview-row">

                <!-- Filled via JS -->

            </div>
        </div>



    </main>

    <footer>
        <!-- place footer here -->
    </footer>


    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="scripts/main.js"></script>
</body>

</html>
